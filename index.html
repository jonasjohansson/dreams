<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cobudget Dreams Fetcher</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background-color: #f4f4f4;
      }
      .bucket {
        background-color: #fff;
        border-radius: 5px;
        padding: 15px;
        margin-bottom: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .bucket h3 {
        margin-top: 0;
      }
      .bucket p {
        margin: 5px 0;
      }
      .bucket .status {
        font-weight: bold;
      }
      .loading {
        font-size: 20px;
        text-align: center;
        color: #888;
      }
    </style>
  </head>
  <body>
    <h1>Cobudget Dreams</h1>
    <div class="loading">Loading...</div>
    <div id="buckets-list"></div>

    <script>
      const fetchDreams = async () => {
        const endpoint = "https://cobudget.com/api";
        const query = `
                query Buckets($groupSlug: String, $roundSlug: String!, $textSearchTerm: String, $tag: String, $offset: Int, $limit: Int, $status: [StatusType!], $orderBy: String, $orderDir: String) { 
                    bucketsPage(
                        groupSlug: $groupSlug
                        roundSlug: $roundSlug
                        textSearchTerm: $textSearchTerm
                        tag: $tag
                        offset: $offset
                        limit: $limit
                        status: $status
                        orderBy: $orderBy
                        orderDir: $orderDir
                    ) {
                        moreExist
                        buckets {
                            id
                            description
                            summary
                            title
                            noOfFunders
                            totalContributions
                            totalContributionsFromCurrentMember
                            noOfComments
                            status
                            percentageFunded
                        }
                    }
                }
            `;

        const variables = {
          groupSlug: "borderland",
          roundSlug: "borderland-dreams-2025",
          offset: 0,
          limit: 3,
          status: [
            "PENDING_APPROVAL",
            "OPEN_FOR_FUNDING",
            "IDEA",
            "FUNDED",
            "COMPLETED",
          ],
        };

        try {
          const response = await fetch(endpoint, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ query, variables }),
          });

          if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
          }

          const data = await response.json();

          console.log(data);

          if (data.errors) {
            console.error("GraphQL Error:", data.errors);
            return;
          }

          const buckets = data.data.bucketsPage.buckets;

          if (!buckets || buckets.length === 0) {
            document.querySelector(".loading").textContent =
              "No buckets found.";
            return;
          }

          // Displaying the results
          const bucketsList = document.getElementById("buckets-list");
          bucketsList.innerHTML = ""; // Clear loading text

          buckets.forEach((bucket) => {
            const bucketDiv = document.createElement("div");
            bucketDiv.className = "bucket";
            bucketDiv.innerHTML = `
                        <h3>${bucket.title}</h3>
                        <p><strong>Summary:</strong> ${bucket.summary}</p>
                        <p><strong>Description:</strong> ${bucket.description}</p>
                        <p><strong>Status:</strong> <span class="status">${bucket.status}</span></p>
                        <p><strong>Total Contributions:</strong> ${bucket.totalContributions}</p>
                        <p><strong>Percentage Funded:</strong> ${bucket.percentageFunded}%</p>
                    `;
            bucketsList.appendChild(bucketDiv);
          });
        } catch (error) {
          console.error("Error fetching data:", error);
          document.querySelector(".loading").textContent =
            "Error fetching data.";
        }
      };

      // Run the function to fetch dreams when the page loads
      window.onload = () => fetchDreams();
    </script>
  </body>
</html>
